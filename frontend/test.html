<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
</head>
<body>
    <h1>测试页面 - Vite 服务器</h1>
    <p>如果您能看到这个页面，说明服务器工作正常。</p>
    <script>
        console.log('测试页面加载成功');
        document.addEventListener('DOMContentLoaded', function() {
            document.body.innerHTML += '<p style="color: green;">JavaScript 执行正常！</p>';
        });
    </script>
</body>
</html>
