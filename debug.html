<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面</title>
</head>
<body>
    <h1>前端调试页面</h1>
    <p>如果你看到这个页面，说明前端服务器正常工作。</p>
    
    <h2>测试链接：</h2>
    <ul>
        <li><a href="http://127.0.0.1:3002/" target="_blank">首页 (应该重定向到 dashboard 或 login)</a></li>
        <li><a href="http://127.0.0.1:3002/login" target="_blank">登录页</a></li>
        <li><a href="http://127.0.0.1:3002/dashboard" target="_blank">控制台 (如果已登录)</a></li>
    </ul>
    
    <h2>调试步骤：</h2>
    <ol>
        <li>打开 F12 开发者工具</li>
        <li>查看 Console 是否有红色报错</li>
        <li>查看 Network 标签，看是否有请求失败</li>
        <li>查看 Application -> Local Storage，检查是否有 token 和 userInfo</li>
    </ol>
    
    <script>
        console.log('调试页面加载成功');
        
        // 检查localStorage中的登录状态
        const token = localStorage.getItem('token');
        const userInfo = localStorage.getItem('userInfo');
        
        console.log('Token:', token ? '存在' : '不存在');
        console.log('UserInfo:', userInfo ? '存在' : '不存在');
        
        if (!token || !userInfo) {
            console.warn('用户未登录，应该被重定向到登录页');
        } else {
            console.log('用户已登录，应该能访问需要权限的页面');
        }
    </script>
</body>
</html>
